<!DOCTYPE html>
<html>
<head>
    <title>contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #2c3e50;
        }

        .form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border: 1px solid #2980b9;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        button:hover {
            background: #1f6391;
        }

        .contacts {
            margin-top: 30px;
            width: 80%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2980b9;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>Contact Manager</h1>

    <div class="form">
        <form action="/add" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <br>
            <input type="text" name="phone" placeholder="Phone" required>
            <br>
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="contacts">
        <table>
            <tr>
                <th>ID</th> 
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for u in contacts %}
            <tr>
                <td>{{ loop.index }}</td>  
                <td>{{ u[1] }}</td>  
                <td>{{ u[2] }}</td>  
                <td>{{ u[3] }}</td>
                <td><a href="/delete/{{u[0]}}">Delete</a></td>
                <td><a href="/update/{{u[0]}}">Update</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

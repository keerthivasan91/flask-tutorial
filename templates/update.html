<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg);
            margin: 0;
            padding: 0;
            display: flex;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 6px rgba(37, 117, 252, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5fd6;
        }

        a {
            display: inline-block;
            margin-top: 12px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Contact</h2>
        <form action="/update/{{ contact[0] }}" method="post">
            <input type="text" name="name" value="{{ contact[1] }}" required>
            <input type="text" name="phone" value="{{ contact[2] }}" required>
            <input type="email" name="email" value="{{ contact[3] }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="/">â¬… Back to Home</a>
    </div>
</body>
</html>
